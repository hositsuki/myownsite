name: Environment Variables Check

on:
  push:
    paths:
      - '.env.example'
      - 'client/**'
      - 'server/**'
  pull_request:
    paths:
      - '.env.example'
      - 'client/**'
      - 'server/**'

jobs:
  check-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dotenv-checker
        run: npm install -g dotenv-checker
        
      - name: Check Environment Variables
        run: |
          # Check if all required environment variables are set in GitHub secrets
          missing_vars=()
          
          # Read variables from .env.example
          while IFS= read -r line; do
            # Skip comments and empty lines
            [[ $line =~ ^# ]] && continue
            [[ -z $line ]] && continue
            
            # Extract variable name
            var_name=$(echo "$line" | cut -d'=' -f1)
            
            # Check if variable exists in GitHub secrets
            if [[ -z "${!var_name}" ]]; then
              missing_vars+=("$var_name")
            fi
          done < .env.example
          
          # If any variables are missing, fail the check
          if [ ${#missing_vars[@]} -ne 0 ]; then
            echo "❌ Missing environment variables:"
            printf '%s\n' "${missing_vars[@]}"
            exit 1
          fi
          
          echo "✅ All required environment variables are set"
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          IMAGE_ENCRYPTION_KEY: ${{ secrets.IMAGE_ENCRYPTION_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
          DISCORD_WEBHOOK_TOKEN: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
